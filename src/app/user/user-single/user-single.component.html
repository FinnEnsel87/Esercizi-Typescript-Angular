<div class="user">
    <span><img [src]="user.profilePhotoUrl" width="80px"></span>
    <span><b>{{ user.name }}</b></span>
    <span><b>{{ user.surname }}</b></span>
    <span style="font-size: medium;">{{ user.age }}</span>
    <span style="font-size: medium;">{{ user.address.city }}</span>
    <span><button class="btn btn-secondary" (click)="deleteUser.emit(user)">Delete</button></span>
</div>
